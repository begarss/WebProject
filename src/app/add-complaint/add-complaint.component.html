<div class="container" style="width: 80% ; margin: auto; margin-top: 4rem">
  <div class="row">


    <h1 style="font-size: xx-large; text-align: center">Add new complaint</h1>

    <form id="data">
      <div class="item">{{title}}
        <input  [(ngModel)]="title"
               class="input is-rounded" id="article"
               name="article"
               placeholder="Article Title" type="text">
      </div>

      <div class="item">
        <textarea #details [(ngModel)]="description" class="textarea"
                  name="blog"
                  placeholder="Write your article (in markdown)"></textarea>
      </div>
      <div class="item">
        <div class="select ">


          <label>
            <select (ngModelChange)="toNumber()" [(ngModel)]="category_id" form="data" name="category" type="number">
              <option selected="selected">Select category</option>
              <option *ngFor="let category of categories" [ngValue]="category.id">
                {{category.catName}}
              </option>
            </select>
          </label>
        </div>
      </div>

      <div class="field is-grouped is-grouped-centered" style="margin-top: 2rem">
        <p  class="control">
          <a  (click)="add(title,description,category_id,Number(UserId$)); title='';description='';category_id=0 "
             class="button is-info">
            Submit
          </a>
        </p>
        <p class="control">
          <a class="button is-light">
            Cancel
          </a>
        </p>
      </div>
    </form>
  </div>
</div>
