<section class="hero is-info" style="box-shadow: inset 0 8px 8px -8px rgba(0,0,0,.3), inset 0 -8px 8px -8px rgba(0,0,0,.3)">
  <div class="hero-body">
    <div class="container" style="text-align: left; font-size: 1.5rem">
      <h3  class="title is-1" style="margin-bottom: 0.5rem;">
        <strong>
          {{ post.title }}
        </strong>
      </h3>
      <div class="info">

          <span class="date">{{post.date}}
            | <strong>{{post.author}}</strong> | <strong>{{post.categoryId}}</strong></span>

      </div>
    </div>
  </div>
</section>
<div class="container">
  <article *ngIf="post" class="media" >

    <div class="media-content">
      <div class="content">

        <br>

        <!--        <img alt="" src="{{post.image}}">-->

        <div style="width: 80%; ">{{post.description}}</div>

      </div>
      <div class="likes">


        <fa-icon [icon]="thumb" style="margin-right: 10px; color: #2e99dd"></fa-icon>
        <label *ngIf="post.likes " style="margin-right: 10px">{{post.likes}}</label>
        <fa-icon [icon]="thumbD" style="margin-right: 10px; color: #fc4820"></fa-icon>
        <label>{{post.dislikes}}</label>
      </div>
    </div>

  </article>
</div>
